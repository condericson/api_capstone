<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="concertfinder.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
	<title>Concert Finder</title>
</head>
<div class="backgroundimg" no-repeat></div>
<body>

<div class="pagecover"></div>
<div class="loading">Loading...</div>

<nav id="nav" class="hidden">
  <header id="navtitle">Concert Finder</header>
</div>
</nav>

<div class="titlepage">
  <header id="title">Concert Finder</header>
</div>
  <div id="search" class="searchcontainer">
    <form action="#" class="js-search-form">
      <input type="text" name="js-artist" id="js-artist" class="js-artist, maininput" placeholder="Know the artist's name?" autocomplete="off">
      <button type="submit" class="searchbuttons"></button>
    </form>
  </div>





  <div id="results">

    <h1 id="upcoming" class="hidden">Upcoming events for <span class="artistname"></span></h1>
    
    <div id="eventlist" class="hidden"></div>
    

<!-- <div id="mapcontainer">
    <div id="map"></div>
  </div> -->


</div>

  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js'></script>
  <script type="text/javascript" src="concertfinder.js"></script>	
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEE1vUc_I0eZhU1ScrZSS4kukTmZM0Ndo&callback="></script>
